{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'overview/style.css' %}"/>

<body class=overview>
    {% if all_items %}
        <ul>
            {% for item in all_items %}
            <li class=overview>{{ item.product }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Please add some items.</p>
    {% endif %}
</body>
